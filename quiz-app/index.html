<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h3 class="quiz-question">Question</h3>
      <ul class="quiz-options">
        <li class="options-list">
          <input type="radio" name="option" class="option" id="a" /><span
            id="option_text_1"
            >Option 1</span
          >
        </li>
        <li class="options-list">
          <input type="radio" name="option" class="option" id="b" /><span
            id="option_text_2"
            >Option 2</span
          >
        </li>
        <li class="options-list">
          <input type="radio" name="option" class="option" id="c" /><span
            id="option_text_3"
            >Option 3</span
          >
        </li>
        <li class="options-list">
          <input type="radio" name="option" class="option" id="d" /><span
            id="option_text_4"
            >Option 4</span
          >
        </li>
      </ul>
      <button class="button-submit" id="submit_btn">SUBMIT</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
