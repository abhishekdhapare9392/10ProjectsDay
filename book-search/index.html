<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Search</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Search for a book</h1>
      <div class="search">
        <input type="search" name="search" class="searchInput" id="searchInput" placeholder="Search...">
        <button type="button" class="btn-search" id="btnSearch">Search</button>
        <button type="button" class="btn-clear" id="btnClear">Clear</button>
      </div>
      <div class="result">

      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
